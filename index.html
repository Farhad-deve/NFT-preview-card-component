<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

  <main class="card d-flex gap-1 flex-column">
    <div class="image-box d-flex flex-center">
      <img src="images/image-equilibrium.jpg" alt="" class="main-image">
      <img src="images/icon-view.svg" alt="" class="eye">
    </div>
    <h2 class="color-white mar-0 font-w-600"><a href="#" class="color-white">Equilibrium #3249</a></h2>
    <p class="color-blue500 font-s-18 mar-0 font-w-300">Our Equilibrium collection promotes<br> balance and calm</p>
    <div class="d-flex just-space-bet">
      <div class="d-flex gap-05">
        <img src="images/icon-ethereum.svg" alt="">
        <p class="color-cyan400 font-w-600 mar-0">0.041 ETH</p>
      </div>
      <div class="d-flex gap-05">
        <img src="images/icon-clock.svg" alt="">
        <p class="color-blue500 mar-0">3 days left</p>
      </div>
    </div>
    <div class="d-flex gap-05 person-info">
      <div class="back-ava d-flex flex-center">
        <img src="images/image-avatar.png" alt="" class="ava">
      </div>
      <p class="color-blue500">Creation of <a href="#" class="color-white">Jules Wyvern</a></p>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Farhad-deve">Farhad</a>.
  </div>
</body>

</html>
